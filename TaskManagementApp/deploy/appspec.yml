version: 0.0
os: linux
files:
  - source: /
    destination: /var/src/
    overwrite: yes
hooks:
  ApplicationStop:
    - location: TaskManagementApp/scripts/appstop.sh
      timeout: 300
      runas: root
  ApplicationStart:
    - location: TaskManagementApp/scripts/appstart.sh
      timeout: 300
      runas: root
