version: 0.0
os: linux
files:
  - source: TaskManagementApp/build/libs/TaskManagementApp-0.0.1-SNAPSHOT.jar
    destination: /var/src/
    overwrite: yes
hooks:
  ApplicationStop:
    - location: scripts/appstop.sh
      timeout: 300
      runas: root
  ApplicationStart:
    - location: scripts/appstart.sh
      timeout: 300
      runas: root