<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h3 th:text="${failed}"></h3>
	<div class="text-center">
		<h3 th:text="${failed}"></h3>
		<h3 class="text-center">頼みごとの登録</h3>
	</div>
	<form class="form-signin m-auto" method="post" action="#"
		th:action="@{/create}" style="max-width: 50%;" th:object="${taskForm}">

		<div class="form-group">
			<label for="title">タイトル</label> <input id="title" type="text"
				class="form-control" name="title" th:value="${title}" /> <small
				th:if="${#fields.hasErrors('title')}" th:errors="*{title}"
				class="err"></small>
		</div>
		<div class="form-group">
			<label for="content">内容</label> <input id="content" type="text"
				class="form-control" name="content" th:value="${content}" /> <small
				th:if="${#fields.hasErrors('content')}" th:errors="*{content}"
				class="err"></small>
		</div>
		<div class="form-group">
			<label for="label">ラベル</label> <input id="label" type="text"
				class="form-control" name="label" th:value="${label}" /> <small
				th:if="${#fields.hasErrors('label')}" th:errors="*{label}"
				class="err"></small>
		</div>
		<div class="form-group">
			<label for="userAddresseeId">頼みたいユーザーのID</label> <input id="userAddresseeId"
				type="number" class="form-control" name="userAddresseeId"
				th:value="${userAddresseeId}" /> <small
				th:if="${#fields.hasErrors('userAddresseeId')}" th:errors="*{userAddresseeId}"
				class="err"></small>
		</div>
		<div class="form-group">
			<label for="deadline">期限</label> <input id="deadline"
				type="datetime-local" class="form-control" name="deadline"
				th:value="${deadline}" /> <small
				th:if="${#fields.hasErrors('deadline')}"
				th:errors="*{deadline}" class="err"></small>
		</div>
		<input type="hidden" name="userId" th:value="${userId}">
		<button type="submit" class="btn btn-success">登録</button>
		<a href="/" class="btn btn-secondary btn-md ml-2" role="button"
			aria-pressed="true">戻る</a>
	</form>
</body>
</html>
