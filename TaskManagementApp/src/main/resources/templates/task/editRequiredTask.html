<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="layout :: frag_head">
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body class="text-center"
	style="background-color: #2EC4B6; color: #fff;">
	<div class="d-flex w-100 h-100 mx-auto flex-column">
		<header th:include="layout :: frag_body"></header>
		<main role="main" class="mb-auto">
			<form class="form-signin m-auto" method="post" action="#"
				th:object="${taskForm}" th:action="@{/edit/{id}(id=${taskForm.id})}"
				style="max-width: 50%;">

				<div class="form-group">
					<label for="title">タイトル</label> <input id="wrap" type="text"
						class="form-control" name="title" th:value="*{title}" /> <small
						th:if="${#fields.hasErrors('title')}" th:errors="*{title}"
						class="err"></small>
				</div>

				<div class="form-group">
					<label for="conetnt">内容</label> <input type="text"
						class="form-control" name="content" th:value="*{content}" /> <small
						th:if="${#fields.hasErrors('content')}" th:errors="*{content}"
						class="err"></small>
				</div>

				<div class="form-group">
					<label for="label"></label> <input type="text" class="form-control"
						name="label" th:value="*{label}" /> <small
						th:if="${#fields.hasErrors('label')}" th:errors="*{label}"
						class="err"></small>
				</div>

				<div class="form-group">
					<label for="userAddresseeId">送り先のID</label> <input type="text"
						class="form-control" name="userAddresseeId"
						th:value="*{userAddresseeId}" /> <small
						th:if="${#fields.hasErrors('userAddresseeId')}"
						th:errors="*{userAddresseeId}" class="err"></small>
				</div>

				<div class="form-group">
					<label for="deadline">期限</label> <input type="datetime-local"
						class="form-control" name="deadline" th:value="*{deadline}" /> <small
						th:if="${#fields.hasErrors('deadline')}" th:errors="*{deadline}"
						class="err"></small>
				</div>
				<button type="submit" class="btn btn-primary">更新</button>
				<a href="/" class="btn btn-secondary btn-md ml-2" role="button"
					aria-pressed="true">戻る</a>
			</form>
		</main>
		<footer th:include="layout :: frag_footer"></footer>
	</div>
</body>
</html>
