<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="layout :: frag_head">
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body class="text-center"
	style="background-color: #2EC4B6; color: #fff;">
	<div class="d-flex w-100 h-100 flex-column">
		<header th:include="layout :: frag_body"></header>
		<main role="main" class="mb-auto mt-4">
			<h1 class="mt-5">頼みごとの編集</h1>
			<br />
			<br />
			<form class="form-signin m-auto pr-5 pl-5" method="post" action="#"
				th:object="${taskForm}" th:action="@{/edit/{id}(id=${taskForm.id})}"
				style="max-width: 47%;">

				<div class="form-group">
					<label for="title">タイトル</label> <input id="wrap" type="text"
						class="form-control text-left" name="title" th:value="*{title}" />
					<small th:if="${#fields.hasErrors('title')}" th:errors="*{title}"
						class="err"></small>
				</div>

				<div class="form-group">
					<label for="conetnt">内容</label> <input type="text"
						class="form-control text-left" name="content"
						th:value="*{content}" /> <small
						th:if="${#fields.hasErrors('content')}" th:errors="*{content}"
						class="err"></small>
				</div>

				<div class="form-group">
					<label class="h5" for="exampleFormControlSelect1">ラベル</label><select
						onchange="changeItem(this)" class="form-control"
						id="exampleFormControlSelect1" name="label">
						<option th:each="item : ${selectLabel}" th:value="${item.value}"
							th:text="${item.key}" th:selected="*{label}"></option>
					</select>
				</div>

				<div class="form-group">
					<label for="userAddresseeId">送り先のID</label> <input type="number"
						class="form-control text-left" name="userAddresseeId"
						th:value="*{userAddresseeId}" /> <small
						th:if="${#fields.hasErrors('userAddresseeId')}"
						th:errors="*{userAddresseeId}" class="err"></small>
				</div>

				<div class="form-group">
					<label for="deadline">期限</label> <input type="text"
						class="form-control" name="deadline" th:value="*{deadline}" /> <small
						th:if="${#fields.hasErrors('deadline')}" th:errors="*{deadline}"
						class="err"></small>
				</div>
				<button type="submit" class="btn" style="background-color: #011627; color: white;">更新</button>
				<a th:href="@{/requestedTask}" class="btn btn-secondary btn-md ml-2"
					role="button" aria-pressed="true" style="background-color: #EFFFE9;">戻る</a>
			</form>
		</main>
		<footer th:include="layout :: frag_footer"></footer>
	</div>
</body>
</html>
