<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="layout :: frag_head">
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body class="text-center"
	style="background-color: #2EC4B6; color: #fff;">
	<div class="d-flex w-100 h-100 mx-auto flex-column">
		<header th:include="layout :: frag_body"></header>
		<main role="main" class="mb-auto">

			<h1 class="mt-5">詳細</h1>

			<div class="container">
				<div class="row">
					<div class="col mt-5">
						<div class="card" style="background-color: #E71D36;">
							<h2 class="card-header">これから取り組むこと</h2>
							<div class="card-body" style="color: #011627;">
								<div class="col">
									<div class="card linkbox card-body mb-3 text-left">
										<h2 class="pb-2">
											<i th:style="${task.label} eq 'blue' ? 'color: #1ec0ff;'"
												th:styleappend="${task.label eq 'green' ? 'color: #3ac569;' : 'color: red;'}"
												class="fas fa-tags pr-2"></i><span
												class="card-title text-left font-weight-bold"
												th:text="${task.title}"></span>
										</h2>
										<div class="card-text">
											<h4>
												<i class="far fa-clipboard fa-lg pr-2"></i><span
													th:text="${task.content}"></span>
											</h4>
											<h4 class="text-left">
												<i class="far fa-clock pr-2"></i><span
													th:text="${task.deadline}"></span>
											</h4>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

			<!--
				
			
			<form method="post" th:object="${task}"
				th:action="@{/readTask/{id}(id=${task.id})}">
				<div th:each="item : ${status}" th:object="${status}">
					<input type="radio" name="status" th:text="${item.key}"
						th:value="${item.value}" th:checked="${item.key == '未完'}">
				</div>
				<input type="hidden" name="userId" th:value="${task.userId}">
				<button type="submit" class="btn btn-primary ml-2">更新</button>
			</form>
			<a href="#" th:href="@{/}" class="btn btn-primary btn-sm"
				role="button" aria-pressed="true">戻る</a>-->
		</main>
		<footer th:include="layout :: frag_footer"></footer>
	</div>
</body>
</html>
