<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>頼みごと一覧</h1>
	<br />
	<h3>進行中の頼みごと</h3>
	<table>
		<thead class="thead-dark">
			<tr>
				<th scope="col">タイトル</th>
				<th scope="col">内容</th>
				<th scope="col">ラベル</th>
				<th scope="col">送り先のID</th>
				<th scope="col">期限</th>
				<th scope="col">詳細</th>
				<th scope="col">編集</th>
				<th scope="col">削除</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="obj : ${inProgress}">
				<td th:text="${obj.title}"></td>
				<td th:text="${obj.content}"></td>
				<td th:text="${obj.label}"></td>
				<td th:text="${obj.sendUserId}"></td>
				<td th:text="${obj.deadline}"></td>
				<td><a href="#"
					th:href="@{/readRequestedTask/{id}(id=${obj.id})}"
					class="btn btn-primary btn-sm" role="button" aria-pressed="true">詳細</a></td>
				<td><a href="#" th:href="@{/edit/{id}(id=${obj.id})}"
					class="btn btn-primary btn-sm" role="button" aria-pressed="true">編集</a>
				</td>
				<td><form method="post"
						th:action="@{/delete/{id}(id=${obj.id})}">
						<button class="btn btn-link pull-right navbar-brand" type="submit">
							削除</button>
					</form></td>
			</tr>
		</tbody>
	</table>
	<br />
	<h3>完了した頼みごと</h3>
	<table>
		<thead class="thead-dark">
			<tr>
				<th scope="col">タイトル</th>
				<th scope="col">内容</th>
				<th scope="col">ラベル</th>
				<th scope="col">送り先のID</th>
				<th scope="col">期限</th>
				<th scope="col">詳細</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="obj : ${completed}">
				<td th:text="${obj.title}"></td>
				<td th:text="${obj.content}"></td>
				<td th:text="${obj.label}"></td>
				<td th:text="${obj.sendUserId}"></td>
				<td th:text="${obj.deadline}"></td>
				<td><a href="#"
					th:href="@{/readRequestedTask/{id}(id=${obj.id})}"
					class="btn btn-primary btn-sm" role="button" aria-pressed="true">詳細</a></td>
			</tr>
		</tbody>
	</table>
	<!-- <form method="post" th:action="@{/delete/{id}(id=${obj.id})}">
		<button type="submit" class="btn btn-danger ml-2">削除</button>
	</form>-->
</body>
</html>
