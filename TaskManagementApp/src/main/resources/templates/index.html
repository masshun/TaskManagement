<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="layout :: frag_head">
<title>Spring Sample Demo</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

</head>
<body class="text-center">

	<div class="d-flex w-100 h-100 flex-column">

		<header th:include="layout :: frag_body"></header>

		<main role="main" class="mt-auto mb-auto">
			<div class="fadeout mb-3" style="color: white;">
				<h1 th:if="${successed}" th:text="${successed}"></h1>
				<h1 th:if="${failed}" th:text="${failed}"></h1>
				<h1 th:if="${result}" th:text="${result}"></h1>
			</div>

			<div class="row row-cols-1 row-cols-lg-2 pt-4" style="margin-left:20%; margin-right: 20%;">
				<div class="col mb-4">
					<div class="card linkbox ht" style="height: 18rem;">
						<div class="card-body">
							<h1 class="card-title pt-3">
								<i class="my-color fas fa-3x fa-clipboard-list"></i>
							</h1>
							<a href="#" th:href="@{/receivedTask}" role="button"
								aria-pressed="true"></a>
							<div class="card-text pt-4">
								<h4 class="font-weight-bold">頼まれたこと</h4>
								<p>ユーザーから頼まれた内容を表示します</p>
							</div>
						</div>
					</div>
				</div>
				<div class="col mb-4">
					<div class="card linkbox ht" style="height: 18rem;">

						<div class="card-body">
							<h1 class="card-title pt-3">
								<i class="my-color fas fa-3x fa-user-check"></i>
							</h1>
							<a href="#" th:href="@{/requestedTask}" role="button"
								aria-pressed="true"></a>
							<div class="card-text pt-4">
								<h4 class="font-weight-bold">頼みごと</h4>
								<p>既にユーザーに頼んでいる内容を表示します</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>

		<footer th:include="layout :: frag_footer"></footer>
	</div>
</body>
</html>
