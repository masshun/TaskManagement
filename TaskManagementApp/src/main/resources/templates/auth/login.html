<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="layout :: frag_head">
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body class="text-center"
	style="background-color: #2EC4B6; color: #fff;">
	<div class="d-flex w-100 h-100 mx-auto flex-column">
		<main role="main" class="mt-auto mb-auto">
			<h1>誰かに頼みごとをしてみましょう</h1>
			<br /> <br />
			<form class="container pl-5 pr-5 w-50" method="post" th:action="@{/login}">
				<p th:if="${session['SPRING_SECURITY_LAST_EXCEPTION']} != null"
					th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}"
					style="color: red;">ログインエラーメッセージ</p>
				<div class="form-group">
					<label for="username">ユーザー名</label> <input type="text"
						class="form-control" name="username" id="username"
						placeholder="username">
				</div>
				<div class="form-group">
					<label for="password">パスワード</label> <input type="password"
						name="password" id="password" class="form-control"
						placeholder="Password">
				</div>
				<input type="hidden" th:name="${_csrf.parameterName}"
					th:value="${_csrf.token}">
				<button class="btn" style="background-color: #011627; color: white;"
					type="submit">ログイン</button>
				<div class="form-group mt-2">
					<div class="form-check">
						<input class="form-check-input" type="checkbox" name="remember-me"
							id="rememberMe" /><label class="form-check-label"
							for="rememberMe">Remember Me!</label>
					</div>
				</div>
			</form>
			<a th:href="@{/signup}">ユーザー新規登録はこちら</a>
		</main>
	</div>
</body>
</html>
