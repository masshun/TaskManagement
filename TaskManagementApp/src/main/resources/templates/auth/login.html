<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="layout :: frag_head">
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body class="text-center" style="color: #fff; padding: 0;">
	<div class="d-flex w-100 h-100 mx-auto flex-column">
		<main role="main" class="mb-auto">

			<div class="jumbotron jumbotron-fluid"
				style="background-color: #011627;">
				<div class="container">
					<h1 class="display-4">誰かに頼みごとをしてみましょう!</h1>
					<br />
					<p class="lead">頼みたい相手に頼みごとをしたり、頼まれたことを管理してくれるアプリです。</p>
				</div>
			</div>
			<div style="color: #011627;">
				<h4 th:if="${result}" th:text="${result}" style="color: red;"></h4>
				<form class="container pt-3 pl-5 pr-5 p-reset" style="width: 47%;" method="post"
					th:action="@{/login}">
					<p th:if="${session['SPRING_SECURITY_LAST_EXCEPTION']} != null"
						th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}"
						style="color: red;">ログインエラーメッセージ</p>
					<div class="form-group">
						<label class="h5" for="username">ユーザー名</label> <input type="text"
							class="form-control" name="username" id="username"
							placeholder="Username">
					</div>
					<div class="form-group">
						<label class="h5" for="password">パスワード</label> <input
							type="password" name="password" id="password"
							class="form-control" placeholder="Password">
					</div>
					<input type="hidden" th:name="${_csrf.parameterName}"
						th:value="${_csrf.token}">
					<div class="form-group mb-3">
						<div class="custom-control custom-checkbox">
							<input class="custom-control-input" type="checkbox"
								name="remember-me" id="rememberMe" /><label
								class="custom-control-label h5" for="rememberMe">Remember
								Me!</label>
						</div>
					</div>
					<button class="btn mb-3"
						style="background-color: #011627; color: white;" type="submit">ログイン</button>

				</form>
				<a style="color: #011627;" th:href="@{/signup}">ユーザー新規登録はこちら</a>
			</div>
		</main>
		<footer th:include="layout :: frag_footer"> </footer>
	</div>
</body>
</html>
