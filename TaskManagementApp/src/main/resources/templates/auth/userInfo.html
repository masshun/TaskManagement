<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:include="layout :: frag_head">
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body class="text-center">
	<div class="d-flex w-100 h-100 mx-auto flex-column">

		<header th:include="layout :: frag_body"></header>
		<main role="main" class="mt-auto mb-auto" style="color: #011627;">
			<h1 class="mt-5" >
				<i class="fas fa-user-circle fa-3x"></i>
			</h1>

			<div class="container">
				<div class="row">
					<div class="col mt-5">
						
							<div class="col">
								<div class="card card-body mb-3 mx-auto border-0" style="background: #bac2c6;">
									<div class="card-text">
										<div style="display: inline-block;" class="text-left">
											<h3>
											<i class="fas fa-signature pr-2"></i>
											<span sec:authentication="principal.username"></span>
											</h3>
											<h3>
											<i class="far fa-id-card pr-2"></i>
											<span th:text="${userId}"></span>
											</h3>
											<h3 class="pb-5">
											<i class="far fa-envelope pr-2"></i>
											<span th:text="${email}"></span>
											</h3>
											<div class="mt-3 text-center">
												<a href="#" th:href="@{/}" class="btn"
													style="background-color: white; color: #011627;"
													role="button" aria-pressed="true">戻る</a>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
				</div>
			</div>
		</main>
		<footer th:include="layout :: frag_footer"></footer>
	</div>
</body>
</html>
