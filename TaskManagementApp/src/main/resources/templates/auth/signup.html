<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="layout :: frag_head">
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body class="text-center" style="color: #fff;">
	<div class="d-flex w-100 h-100 mx-auto flex-column">
		<main role="main" class="mt-auto mb-auto">
			<div>
				<h1>ユーザー登録</h1>
				<br /> <br />
				<h3 th:text="${error}" style="color: red;"></h3>
			</div>
			<form style="width: 50%;" class="container" method="post"
				th:action="@{/signup}" th:object="${accountForm}">

				<div class="form-group">
					<label class="h5" for="username">ユーザー名</label> <input id="username"
						name="username" type="text" class="form-control" placeholder="Username"> <span
						th:if="${#fields.hasErrors('username')}" th:errors="*{username}">error!</span>
				</div>


				<div class="form-group">
					<label class="h5" for="password">パスワード</label> <input id="password"
						name="password" type="password" class="form-control" placeholder="Password"> <span
						th:if="${#fields.hasErrors('password')}" th:errors="*{password}">error!</span>
				</div>
				<div class="form-group">
					<label class="h5" for="email">メールアドレス</label> <input id="email"
						name="email" type="email" class="form-control" placeholder="Email"> <span
						th:if="${#fields.hasErrors('email')}" th:errors="*{email}">error!</span>
				</div>

				<div class="mt-5">
					<button class="btn ml-3 mr-3 mb-3" style="background-color: #011627; color: #fff;"
						type="submit">ユーザー登録</button>
					<a href="#" th:href="@{/login}" class="btn mb-3" role="button"
						aria-pressed="true"
						style="background-color: #EFFFE9; color: #011627;">ログインページに戻る</a>
				</div>
			</form>
		</main>
				<footer th:include="layout :: frag_footer"> </footer>
		
	</div>
</body>
</html>
